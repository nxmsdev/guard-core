# Help messages
help-header: "&6&lGuardCore &7- Lista komend:"
help-footer: "&7Użyj &e/guardcore help <komenda> &7aby uzyskać więcej informacji."
help-command-not-found: "&cKomenda &e{command} &cnie istnieje!"

help-blockdespawntime: |
  &6/guardcore set blockDespawnTime <świat> <czas>
  &7Ustawia czas po jakim bloki postawione przez graczy znikną.
  &7Format czasu: &e1d2h30m15s &7(dni, godziny, minuty, sekundy)
  &6/guardcore info blockDespawnTime <świat>
  &7Pokazuje aktualny czas despawnu bloków.

help-blockdespawn: |
  &6/guardcore set blockDespawn <świat> <true/false>
  &7Włącza/wyłącza despawn bloków postawionych przez graczy.
  &6/guardcore info blockDespawn <świat>
  &7Pokazuje status despawnu bloków.

help-waterflow: |
  &6/guardcore set waterFlow <świat> <true/false>
  &7Włącza/wyłącza rozlewanie się wody.
  &6/guardcore info waterFlow <świat>
  &7Pokazuje status rozlewania wody.

help-lavaflow: |
  &6/guardcore set lavaFlow <świat> <true/false>
  &7Włącza/wyłącza rozlewanie się lawy.
  &6/guardcore info lavaFlow <świat>
  &7Pokazuje status rozlewania lawy.

help-entitylimit: |
  &6/guardcore add entityLimit <świat> <entity> <limit>
  &7Ustawia maksymalną ilość danego entity na świecie.
  &6/guardcore remove entityLimit <świat> <entity>
  &7Usuwa limit dla danego entity.
  &6/guardcore info entityLimit <świat> <entity>
  &7Pokazuje limit danego entity.

help-entityspawntime: |
  &6/guardcore set entitySpawnTime <świat> <entity> <od> <do>
  &7Ustawia godziny w których entity może się respić.
  &7Format czasu: &e11:30 &7lub &e18:20 &7(system 24h, czas rzeczywisty)
  &6/guardcore remove entitySpawnTime <świat> <entity>
  &7Usuwa blokadę czasową spawnu.
  &6/guardcore info entitySpawnTime <świat> <entity>
  &7Pokazuje ustawiony czas spawnu.

help-blockredstonemechanism: |
  &6/guardcore set blockRedstoneMechanism <świat> <true/false>
  &7Włącza/wyłącza mechanizmy redstone (przyciski, dźwignie, pochodnie, przewody).
  &6/guardcore info blockRedstoneMechanism <świat>
  &7Pokazuje status mechanizmów redstone.

help-entityspawnpoint: |
  &6/guardcore add entitySpawnPoint <świat> <entity> <nazwa>
  &7Tworzy punkt spawnu w miejscu gdzie stoisz.
  &6/guardcore remove entitySpawnPoint <świat> <nazwa>
  &7Usuwa punkt spawnu.
  &6/guardcore info entitySpawnPoint <świat>
  &7Pokazuje listę wszystkich punktów spawnu.
  &6/guardcore info entitySpawnPoint <świat> <nazwa>
  &7Pokazuje szczegóły punktu spawnu.

help-disallowedentity: |
  &6/guardcore add disallowedEntity <świat> <entity>
  &7Dodaje entity do listy zakazanych.
  &6/guardcore remove disallowedEntity <świat> <entity>
  &7Usuwa entity z listy zakazanych.
  &6/guardcore info disallowedEntity <świat>
  &7Pokazuje listę zakazanych entity.

help-disallowedblock: |
  &6/guardcore add disallowedBlock <świat> <blok>
  &7Blokuje stawianie wybranego bloku.
  &6/guardcore remove disallowedBlock <świat> <blok>
  &7Usuwa blok z listy zakazanych.
  &6/guardcore info disallowedBlock <świat>
  &7Pokazuje listę zakazanych bloków.

help-blockdestruction: |
  &6/guardcore set blockDestruction <świat> <true/false>
  &7Gdy włączone, tylko bloki postawione przez graczy mogą być niszczone.
  &6/guardcore info blockDestruction <świat>
  &7Pokazuje status ochrony bloków.

help-reload: |
  &6/guardcore reload
  &7Przeładowuje konfigurację pluginu.

help-list: |
  &e/guardcore set &7- Komendy ustawiające wartości
  &e/guardcore add &7- Komendy dodające elementy
  &e/guardcore remove &7- Komendy usuwające elementy
  &e/guardcore info &7- Komendy pokazujące informacje
  &e/guardcore reload &7- Przeładowuje plugin
  &e/guardcore help <komenda> &7- Pomoc dla konkretnej komendy
  &7Dostępne komendy: &eblockDespawnTime, blockDespawn, waterFlow, lavaFlow,
  &eentityLimit, entitySpawnTime, blockRedstoneMechanism, entitySpawnPoint,
  &edisallowedEntity, disallowedBlock, blockDestruction, reload

help-bypass: |
  &6/guardcore bypass disallowedBlocks [true/false]
  &7Włącza/wyłącza bypass na stawianie zakazanych bloków.
  &7Wymaga uprawnienia: &eguardcore.bypass
  &7Bypass jest domyślnie wyłączony.

# Boolean display values
boolean-true: "Włączony"
boolean-false: "Wyłączony"