# Help messages
help-header: "&6&lGuardCore &7- Command list:"
help-footer: "&7Use &e/guardcore help <command> &7for more information."
help-command-not-found: "&cCommand &e{command} &cdoes not exist!"

help-blockdespawntime: |
  &6/guardcore set blockDespawnTime <world> <time>
  &7Sets the time after which player-placed blocks will disappear.
  &7Time format: &e1d2h30m15s &7(days, hours, minutes, seconds)
  &6/guardcore info blockDespawnTime <world>
  &7Shows current block despawn time.

help-blockdespawn: |
  &6/guardcore set blockDespawn <world> <true/false>
  &7Enables/disables despawn of player-placed blocks.
  &6/guardcore info blockDespawn <world>
  &7Shows block despawn status.

help-waterflow: |
  &6/guardcore set waterFlow <world> <true/false>
  &7Enables/disables water flow.
  &6/guardcore info waterFlow <world>
  &7Shows water flow status.

help-lavaflow: |
  &6/guardcore set lavaFlow <world> <true/false>
  &7Enables/disables lava flow.
  &6/guardcore info lavaFlow <world>
  &7Shows lava flow status.

help-entitylimit: |
  &6/guardcore add entityLimit <world> <entity> <limit>
  &7Sets maximum amount of entity in world.
  &6/guardcore remove entityLimit <world> <entity>
  &7Removes entity limit.
  &6/guardcore info entityLimit <world> <entity>
  &7Shows entity limit.

help-entityspawntime: |
  &6/guardcore set entitySpawnTime <world> <entity> <from> <to>
  &7Sets hours when entity can spawn.
  &7Time format: &e11:30 &7or &e18:20 &7(24h system, real time)
  &6/guardcore remove entitySpawnTime <world> <entity>
  &7Removes spawn time restriction.
  &6/guardcore info entitySpawnTime <world> <entity>
  &7Shows spawn time settings.

help-blockredstonemechanism: |
  &6/guardcore set blockRedstoneMechanism <world> <true/false>
  &7Enables/disables redstone mechanisms (buttons, levers, torches, wires).
  &6/guardcore info blockRedstoneMechanism <world>
  &7Shows redstone mechanism status.

help-entityspawnpoint: |
  &6/guardcore add entitySpawnPoint <world> <entity> <name>
  &7Creates spawn point at your location.
  &6/guardcore remove entitySpawnPoint <world> <name>
  &7Removes spawn point.
  &6/guardcore info entitySpawnPoint <world>
  &7Shows list of all spawn points.
  &6/guardcore info entitySpawnPoint <world> <name>
  &7Shows spawn point details.

help-disallowedentity: |
  &6/guardcore add disallowedEntity <world> <entity>
  &7Adds entity to disallowed list.
  &6/guardcore remove disallowedEntity <world> <entity>
  &7Removes entity from disallowed list.
  &6/guardcore info disallowedEntity <world>
  &7Shows disallowed entities list.

help-disallowedblock: |
  &6/guardcore add disallowedBlock <world> <block>
  &7Blocks placing of selected block.
  &6/guardcore remove disallowedBlock <world> <block>
  &7Removes block from disallowed list.
  &6/guardcore info disallowedBlock <world>
  &7Shows disallowed blocks list.

help-blockdestruction: |
  &6/guardcore set blockDestruction <world> <true/false>
  &7When enabled, only player-placed blocks can be destroyed.
  &6/guardcore info blockDestruction <world>
  &7Shows block protection status.

help-reload: |
  &6/guardcore reload
  &7Reloads plugin configuration.

help-list: |
  &e/guardcore set &7- Commands for setting values
  &e/guardcore add &7- Commands for adding elements
  &e/guardcore remove &7- Commands for removing elements
  &e/guardcore info &7- Commands for showing information
  &e/guardcore reload &7- Reloads plugin
  &e/guardcore help <command> &7- Help for specific command
  &7Available commands: &eblockDespawnTime, blockDespawn, waterFlow, lavaFlow,
  &eentityLimit, entitySpawnTime, blockRedstoneMechanism, entitySpawnPoint,
  &edisallowedEntity, disallowedBlock, blockDestruction, reload

help-bypass: |
  &6/guardcore bypass disallowedBlocks [true/false]
  &7Enables/disables bypass for placing disallowed blocks.
  &6/guardcore bypass blockDespawn [true/false]
  &7Enables/disables bypass for block despawn.
  &6/guardcore bypass blockDestruction [true/false]
  &7Enables/disables bypass for destroying all blocks.
  &6/guardcore bypass waterFlow [true/false]
  &7Enables/disables bypass for water flow.
  &6/guardcore bypass lavaFlow [true/false]
  &7Enables/disables bypass for lava flow.
  &7Requires permission: &eguardcore.bypass
  &7Bypass is disabled by default.

